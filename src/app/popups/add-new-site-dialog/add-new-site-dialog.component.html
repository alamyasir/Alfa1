<div class="png-dialog-content" id="">
  <div class="grid">
    <div class="col-12 md:col-12 lg:col-6">
      <div class="form-field-container">
        <label class="form-field-label">Site Code</label>
        <input type="text" class="png-input-text" placeholder="Placeholder" pInputText />
        <p class="error-message">
          <i class="fas fa-exclamation-triangle"></i>
          <span>Error message here</span>
        </p>
      </div>
    </div>
    <div class="col-12 md:col-12 lg:col-6">
      <div class="form-field-container">
        <label class="form-field-label">Site Name</label>
        <input type="text" class="png-input-text" placeholder="Placeholder" pInputText />
        <p class="error-message">
          <i class="fas fa-exclamation-triangle"></i>
          <span>Error message here</span>
        </p>
      </div>
    </div>
    <div class="col-12 md:col-12 lg:col-12">
      <div class="form-field-container">
        <label class="form-field-label">Location</label>
        <input type="text" class="png-input-text" placeholder="Placeholder" pInputText />
        <p class="error-message">
          <i class="fas fa-exclamation-triangle"></i>
          <span>Error message here</span>
        </p>
      </div>
    </div>
    <div class="col-12 md:col-12 lg:col-6">
      <div class="form-field-container">
        <label class="form-field-label">System Integrator User</label>
        <p-select class="png-dropdown" [options]="SIuser" appendTo="body" [(ngModel)]="selecteduser" optionLabel="name"
          placeholder="Select System Integrator User" [filter]="true" [checkmark]="true" [showClear]="true"
          styleClass="w-full" />
      </div>
    </div>
    <div class="col-12 md:col-12 lg:col-6">
      <div class="form-field-container">
        <label class="form-field-label">Approving Authority</label>
        <p-select class="png-dropdown" [options]="approvingauthority" appendTo="body" [(ngModel)]="selectedauthority"
          optionLabel="name" placeholder="Select Approving Authority" [filter]="true" [checkmark]="true"
          [showClear]="true" styleClass="w-full" />
      </div>
    </div>
  </div>
  <div class="png-dailogbox-footer justify-content-end gap-2">
    <button pButton class="png-button png-button-solid" label="Add" (click)="onDialogClose()"></button>
  </div>

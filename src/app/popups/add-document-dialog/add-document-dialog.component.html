<div class="png-dialog-content" id="">
  <div class="grid">
    <div class="col-12 md:col-12 lg:col-6">
      <div class="form-field-container">
        <label class="form-field-label">Document Type</label>
        <p-select
          class="png-dropdown"
          [options]="doctype"
          appendTo="body"
          [(ngModel)]="selectedtype"
          optionLabel="name"
          placeholder="Placeholder"
          [filter]="true"
          [checkmark]="true"
          [showClear]="true"
          styleClass="w-full"
        />
      </div>
    </div>
    <div class="col-12 md:col-6 lg:col-6">
      <div class="form-field-container">
        <label class="form-field-label">Title</label>
        <input
          type="text"
          class="png-input-text"
          placeholder="Placeholder"
          pInputText
        />
        <p class="error-message">
          <i class="fas fa-exclamation-triangle"></i>
          <span>Error message here</span>
        </p>
      </div>
    </div>
    <div class="col-12 md:col-6 lg:col-6">
      <p-toast class="png-toast"/>
      <p-fileupload
        #fu
        mode="basic"
        chooseLabel="Choose"
        chooseIcon="pi pi-upload"
        name="demo[]"
        url="https://www.primefaces.org/cdn/api/upload.php"
        accept="image/*"
        maxFileSize="1000000"
        (onUpload)="onUpload($event)"
      />
      <p-button label="Upload" (onClick)="fu.upload()" severity="secondary" />
    </div>
  </div>

  <div class="png-dailogbox-footer justify-content-end pr-4">
    <button
      pButton
      class="png-button png-button-outline"
      label="Close"
      (click)="onDialogClose()"
    ></button>
    <button pButton class="png-button png-button-solid" label="Add"></button>
  </div>
</div>

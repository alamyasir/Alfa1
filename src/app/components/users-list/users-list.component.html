<p-card styleClass="png-card mb-5">
  <div class="png-card-header">
    <h3 class="png-card-title">List of Users</h3>
    <div class="png-card-header-btns">
      <p-iconField iconPosition="left" class="png-iconfield">
        <p-inputIcon styleClass="pi pi-search" />
        <input type="text" pInputText placeholder="Search" />
      </p-iconField>
      <button class="png-button png-button-solid" pButton pRipple label="Add New User" icon="pi pi-plus" iconPos="right"
        (click)="showAddUserDialog()"></button>
    </div>
  </div>

  <div class="png-card-body">
    <div class="png-table-container">
      <p-table [value]="products" dataKey="code" class="png-table" [paginator]="true" [rows]="10"
        [rowsPerPageOptions]="[10, 20, 50]" paginatorDropdownAppendTo="body">
        <!-- Table Header -->
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let header of tableHeaders">
              <div class="blockheader-with-text">{{ header.header }}</div>
            </th>
          </tr>
        </ng-template>

        <!-- Table Body -->
        <ng-template pTemplate="body" let-product>
          <tr>
            <td *ngFor="let header of tableHeaders">
              <!-- Status Field: Display Badge -->
              <div *ngIf="header.field === 'status'">
                <p-tag class="png-tag" [severity]="
                    product[header.field] === 'Approved'
                      ? 'success'
                      : product[header.field] === 'Rejected'
                      ? 'danger'
                      : product[header.field] === 'Draft'
                      ? 'secondary'
                      : product[header.field] === 'Pending'
                      ? 'warn'
                      : product[header.field] === 'Closed'
                      ? 'info'
                      : 'info'
                  ">
                  {{ product[header.field] }}
                </p-tag>
              </div>

              <!-- Actions Field: Display Buttons -->
              <div class="png-table-actions flex gap-2" *ngIf="header.field === 'actions'">
                <p-button class="btnicon-sm" icon="pi pi-eye" [rounded]="true" [outlined]="true"
                  severity="success"></p-button>
                <p-button class="btnicon-sm" icon="pi pi-pencil" [rounded]="true" [outlined]="true"
                  severity="info"></p-button>
                   <p-toast class="png-toast"/>
                <p-button class="btnicon-sm" icon="pi pi-trash" [rounded]="true" [outlined]="true"
                  severity="danger"  (click)="showDeleteDialog()"></p-button>
              </div>

              <!-- Default Fields -->
              <div class="block-with-text" *ngIf="header.field !== 'status' && header.field !== 'actions'">
                {{ product[header.field] }}
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td class="no-data-found" colspan="7">No data found</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</p-card>

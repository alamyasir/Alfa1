<div class="grid">
  <div class="col-12 md:col-12 lg:col-6 border-right-1 border-gray-100">
     <div class="flex align-items-center mb-3 pt-2">
      <div>
        <h3 class="m-0">Available Items</h3>
        <p class="m-0">
          Select the item you want to add in the "ABC" contract from the items list
          below
        </p>
      </div>
      <p-iconField iconPosition="left" class="png-iconfield">
        <p-inputIcon styleClass="pi pi-search" />
        <input type="text" pInputText placeholder="Global Search" />
      </p-iconField>
    </div>
    <p-table [value]="availableitemTable" dataKey="userId" class="png-table" [paginator]="true" [rows]="10"
      [rowsPerPageOptions]="[10, 20, 50]" paginatorDropdownAppendTo="body">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let header of tableHeaders">
            <div class="blockheader-with-text">{{ header.header }}</div>
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-site>
        <tr>
          <td *ngFor="let header of tableHeaders">
            <!-- Actions Field: Display Buttons -->
            <div class="png-table-actions" *ngIf="header.field === 'actions'" class="flex gap-2">
              <p-toast class="png-toast"/>
              <p-button class="btnicon-sm" icon="pi pi-arrow-right" [rounded]="true" [outlined]="true"
                severity="info" (onClick)="show()"></p-button>
            </div>

            <!-- Default Fields -->
            <div class="block-with-text" *ngIf="header.field !== 'actions'">
              {{ site[header.field] }}
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td class="no-data-found" colspan="7">No data found</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="col-12 md:col-12 lg:col-6">
    <h3>Selected Items</h3>
    <p>These selected items will be added in the contract</p>

    <p-table [value]="selecteditemTable" dataKey="userId" class="png-table" [paginator]="true" [rows]="10"
      [rowsPerPageOptions]="[10, 20, 50]" paginatorDropdownAppendTo="body">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let header of tableHeaders">
            <div class="blockheader-with-text">{{ header.header }}</div>
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-site>
        <tr>
          <td *ngFor="let header of tableHeaders">
            <!-- Actions Field: Display Buttons -->
            <div class="png-table-actions flex gap-2" *ngIf="header.field === 'actions'">
              <p-toast class="png-toast"/>
              <p-button class="btnicon-sm" icon="pi pi-trash" [rounded]="true" [outlined]="true"
                severity="danger"  (click)="showDeleteDialog()"></p-button>
            </div>

            <!-- Default Fields -->
            <div class="block-with-text" *ngIf="header.field !== 'actions'">
              {{ site[header.field] }}
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td class="no-data-found" colspan="7">No data found</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

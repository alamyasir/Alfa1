<div class="loginContainer">
  <div class="loginBox">
    <div class="loginBox-leftside">
      <img src="imgs/logos/logo-white.png" alt="" />
    </div>
    <div class="loginBox-rightside">
      <div class="login-header">
        <h5>Login</h5>
      </div>
      <div class="loginBox-body">
        <form class="png-form">
          <div class="grid">
            <div class="col-12 md:col-12 form-field-container invalid-field">
              <label class="form-field-label">Email</label>
              <p-inputgroup class="png-inputgroup">
                <p-inputgroup-addon>
                  <i class="pi pi-envelope"></i>
                </p-inputgroup-addon>
                <input type="text" pInputText class="png-input-text" />
              </p-inputgroup>
              <p class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <span> Error message here </span>
              </p>
            </div>

            <div class="col-12 md:col-12  form-field-container">
              <label class="form-field-label">Password</label>
              <p-inputgroup class="png-inputgroup">
                <p-inputgroup-addon>
                  <i class="pi pi-key"></i>
                </p-inputgroup-addon>
                <p-password class="png-input-password" [toggleMask]="true"></p-password>
              </p-inputgroup>
              <p class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <span> Error message here </span>
              </p>
            </div>
          </div>

          <div class="loginBox-bottom">
            <div>
              <p-checkbox name="png-checkbox" value="rememberme" inputId="chkbox-rememberme">
              </p-checkbox>
              <label for="chkbox-rememberme">Remember me</label>
            </div>
            <p-button label="Forgot Password?" styleClass="p-button-link" (click)="forgetpassword()"></p-button>
          </div>

          <div class="login-btn-wrapper">
            <button pButton class="png-button png-button-solid" (click)="login()" label="Login"></button>
          </div>
          <div class="login-footer">
            <p class="login-rights-text">Don't have an account?</p>
            <p-button label="Sign Up" (click)="signup()" styleClass="p-button-link"></p-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="loginContainer">
  <div class="loginBox">
    <div class="loginBox-leftside">
      <img src="imgs/logos/logo-white.png" alt="" />
    </div>
    <div class="loginBox-rightside">
      <div class="login-header">
        <h5>Sign Up</h5>
      </div>
      <div class="loginBox-body">
        <p-tabs value="0" class="png-tab-horizontal tabs-signup">
          <label class="form-field-label">User Type</label>
          <p-tablist>
            <p-tab value="0">System Integrator</p-tab>
            <p-tab value="1">Client</p-tab>
          </p-tablist>
          <p-tabpanels>
            <p-tabpanel value="0">
              <form class="png-form">
                <div class="grid">
                  <div class="col-12 form-field-container invalid-field">
                    <label class="form-field-label">Full Name</label>
                    <p-inputgroup class="png-inputgroup">
                      <p-inputgroup-addon>
                        <i class="pi pi-user"></i>
                      </p-inputgroup-addon>
                      <input type="text" pInputText class="png-input-text" />
                    </p-inputgroup>
                    <p class="error-message">
                      <i class="fas fa-exclamation-triangle"></i>
                      <span> Error message here </span>
                    </p>
                  </div>

                  <div class="col-12 form-field-container">
                    <label class="form-field-label">Email</label>
                    <p-inputgroup class="png-inputgroup">
                      <p-inputgroup-addon>
                        <i class="pi pi-envelope"></i>
                      </p-inputgroup-addon>
                      <input type="email" pInputText class="png-input-text" />
                    </p-inputgroup>
                    <p class="error-message">
                      <i class="fas fa-exclamation-triangle"></i>
                      <span> Error message here </span>
                    </p>
                  </div>

                  <div class="col-12 form-field-container">
                    <label class="form-field-label">Password</label>
                    <p-inputgroup class="png-inputgroup">
                      <p-inputgroup-addon>
                        <i class="pi pi-key"></i>
                      </p-inputgroup-addon>
                      <p-password class="png-input-password" [toggleMask]="true"></p-password>
                    </p-inputgroup>
                    <p class="error-message">
                      <i class="fas fa-exclamation-triangle"></i>
                      <span> Error message here </span>
                    </p>
                  </div>

                  <div class="col-12 form-field-container">
                    <label class="form-field-label">Confirm Password</label>
                    <p-inputgroup class="png-inputgroup">
                      <p-inputgroup-addon>
                        <i class="pi pi-key"></i>
                      </p-inputgroup-addon>
                      <p-password class="png-input-password" [toggleMask]="true"></p-password>
                    </p-inputgroup>
                    <p class="error-message">
                      <i class="fas fa-exclamation-triangle"></i>
                      <span> Error message here </span>
                    </p>
                  </div>
                </div>
              </form>
            </p-tabpanel>
            <p-tabpanel value="1">
              <form class="png-form">
                <div class="grid">
                  <div class="col-12 form-field-container invalid-field">
                    <h3>Client Tab </h3>
                  </div>
                </div>

              </form>
            </p-tabpanel>
          </p-tabpanels>
        </p-tabs>
        <div class="loginBox-bottom">
          <div>
            <p-checkbox name="png-checkbox" value="Checkbox1" inputId="Checkbox1">
            </p-checkbox>
            <label for="Checkbox1">I agree to the <a href="">Terms and Condition</a></label>
          </div>
        </div>
        <div class="login-btn-wrapper mt-3 mb-5">
          <button pButton class="png-button png-button-solid" label="Sign Up"></button>
        </div>
        <div class="login-footer">
          <p class="login-rights-text">Already have an account?</p>
          <p-button label="Login" styleClass="p-button-link" (click)="login()"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
